name: update-search-index
on:
  push:
    branches:
      - main
# ワークフローに書き込み権限を与える ref:https://docs.github.com/en/actions/using-jobs/assigning-permissions-to-jobs
permissions:
  contents: write
jobs:
  command:
    name: Update Search Index
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
      - name: build application
        run: npm install
      - name: run generate search index
        env:
          GITHUB_WORKSPACE: $GITHUB_WORKSPACE
        run: npm run generateSearchIndex
      - name: diff
        id: diff # commit を実施する場合の条件分岐にdiffの結果を利用するため明示的にidを指定
        run: |
          git add -N .
          git diff --name-only --exit-code
        continue-on-error: true
      - name: commit and push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -x
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          DATETIME=$(date +"%Y-%m-%d %H:%M:%S")
          git add .
          git commit -m "[$DATETIME] update notion blog content by bot"
          git push origin main
        if: steps.diff.outcome == 'failure'
